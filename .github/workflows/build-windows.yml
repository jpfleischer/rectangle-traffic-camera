name: Build & Release (Windows) â€” RectangleTrafficTools

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build_windows:
    name: Build & Release RectangleTrafficTools (Windows)
    runs-on: windows-latest
    # For pushes: require 'build it' in the commit message.
    # For manual dispatch: always run.
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && contains(github.event.head_commit.message, 'build it'))

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements (shared for TracksViewer & RoadPairer)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r tracksviewer/requirements.txt
          pip install pyinstaller

      - name: Build EXEs with PyInstaller spec
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            rectangle_tools.spec

      - name: Show dist contents (debug)
        shell: pwsh
        run: |
          Write-Host "=== dist/ ==="
          Get-ChildItem -Recurse dist | Select-Object FullName

      - name: Zip RectangleTrafficTools folder
        shell: pwsh
        run: |
          if (-not (Test-Path "dist/RectangleTrafficTools")) {
            Write-Error "dist/RectangleTrafficTools not found. Check your rectangle_tools.spec 'distpath' and 'name'."
            exit 1
          }
          Compress-Archive -Path dist/RectangleTrafficTools/* -DestinationPath RectangleTrafficTools-windows.zip -Force

      - name: Compute next version tag (rt patch bump)
        id: version
        shell: bash
        run: |
          set -e
          API="https://api.github.com/repos/$GITHUB_REPOSITORY/releases?per_page=100"
          # Get latest tag that starts with "rt-v"
          LATEST="$(curl -fsSL "$API" | jq -r '[.[].tag_name | select(startswith("rt-v"))][0] // "rt-v0.0.0"')"

          if [[ -z "$LATEST" || "$LATEST" == "null" || "$LATEST" != rt-v* ]]; then
            LATEST="rt-v0.0.0"
          fi

          VER="${LATEST#rt-v}"
          IFS='.' read -ra P <<< "$VER"
          if [ ${#P[@]} -lt 3 ]; then P+=(0); fi
          P[2]=$((P[2]+1))

          TAG="rt-v${P[0]}.${P[1]}.${P[2]}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: RectangleTrafficTools ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (single ZIP with both apps)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: RectangleTrafficTools-windows.zip
          asset_name: RectangleTrafficTools-windows.zip
          asset_content_type: application/zip
