name: Build & Release (Windows) — TV / RP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build_both:
    name: Build & Release TracksViewer + RoadPairer (Windows)
    runs-on: windows-latest
    # Only run on push with "build it" in the commit message, or any manual dispatch
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'build it')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements (shared)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r tracksviewer/requirements.txt
          pip install pyinstaller

      # --------------------------------------------------------
      # TracksViewer build + release
      # --------------------------------------------------------
      - name: Build EXE (PyInstaller) — TracksViewer
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --name TracksViewer `
            --paths roadpairer `
            --paths tracksviewer `
            --hidden-import clickhouse_client `
            --hidden-import mp4_player `
            --hidden-import tracksviewer_app `
            --collect-submodules tracksviewer_app `
            --collect-submodules PySide6 `
            --collect-submodules shiboken6 `
            --collect-submodules rasterio `
            --collect-data rasterio `
            --exclude-module PySide6.QtWebEngineCore `
            --exclude-module PySide6.QtWebEngineWidgets `
            --exclude-module PySide6.QtWebEngine `
            --exclude-module PySide6.QtQml `
            --exclude-module PySide6.QtQuick `
            --exclude-module PySide6.QtMultimedia `
            --exclude-module PySide6.QtMultimediaWidgets `
            tracksviewer/visualize_tracks_gui.py

      - name: Zip build folder — TracksViewer
        shell: pwsh
        run: |
          Compress-Archive -Path dist/TracksViewer/* -DestinationPath TracksViewer-windows.zip -Force

      - name: Compute next version tag (tv patch bump)
        id: version_tv
        shell: bash
        run: |
          set -e
          API="https://api.github.com/repos/$GITHUB_REPOSITORY/releases?per_page=100"
          LATEST="$(curl -fsSL "$API" | jq -r '[.[].tag_name | select(startswith("tv-v"))][0] // "tv-v0.0.0"')"

          if [[ -z "$LATEST" || "$LATEST" == "null" || "$LATEST" != tv-v* ]]; then
            LATEST="tv-v0.0.0"
          fi

          VER="${LATEST#tv-v}"
          IFS='.' read -ra P <<< "$VER"
          if [ ${#P[@]} -lt 3 ]; then P+=(0); fi
          P[2]=$((P[2]+1))

          echo "tag=tv-v${P[0]}.${P[1]}.${P[2]}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release — TracksViewer
        id: create_release_tv
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_tv.outputs.tag }}
          release_name: TracksViewer ${{ steps.version_tv.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset — TracksViewer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release_tv.outputs.upload_url }}
          asset_path: TracksViewer-windows.zip
          asset_name: TracksViewer-windows.zip
          asset_content_type: application/zip

      # --------------------------------------------------------
      # RoadPairer build + release
      # --------------------------------------------------------
      - name: Build EXE (PyInstaller) — RoadPairer
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --name RoadPairer `
            --paths . `
            --collect-submodules roadpairer `
            --hidden-import roadpairer.ortho_overlay `
            --hidden-import roadpairer.pair_points `
            --hidden-import roadpairer.intersection_tab `
            --hidden-import roadpairer.clickhouse_client `
            --collect-submodules PySide6 `
            --collect-submodules shiboken6 `
            --collect-submodules rasterio `
            --collect-data rasterio `
            --exclude-module PySide6.QtWebEngineCore `
            --exclude-module PySide6.QtWebEngineWidgets `
            --exclude-module PySide6.QtWebEngine `
            --exclude-module PySide6.QtQml `
            --exclude-module PySide6.QtQuick `
            --exclude-module PySide6.QtMultimedia `
            --exclude-module PySide6.QtMultimediaWidgets `
            roadpairer/app.py

      - name: Show dist contents — RoadPairer (debug)
        shell: pwsh
        run: |
          Get-ChildItem -Recurse dist/RoadPairer | Select-Object FullName

      - name: Zip build folder — RoadPairer
        shell: pwsh
        run: |
          Compress-Archive -Path dist/RoadPairer/* -DestinationPath RoadPairer-windows.zip -Force

      - name: Compute next version tag (rp patch bump)
        id: version_rp
        shell: bash
        run: |
          set -e
          API="https://api.github.com/repos/$GITHUB_REPOSITORY/releases?per_page=100"
          LATEST="$(curl -fsSL "$API" | jq -r '[.[].tag_name | select(startswith("rp-v"))][0] // "rp-v0.0.0"')"

          if [[ -z "$LATEST" || "$LATEST" == "null" || "$LATEST" != rp-v* ]]; then
            LATEST="rp-v0.0.0"
          fi

          VER="${LATEST#rp-v}"
          IFS='.' read -ra P <<< "$VER"
          if [ ${#P[@]} -lt 3 ]; then P+=(0); fi
          P[2]=$((P[2]+1))

          echo "tag=rp-v${P[0]}.${P[1]}.${P[2]}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release — RoadPairer
        id: create_release_rp
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_rp.outputs.tag }}
          release_name: RoadPairer ${{ steps.version_rp.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset — RoadPairer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release_rp.outputs.upload_url }}
          asset_path: RoadPairer-windows.zip
          asset_name: RoadPairer-windows.zip
          asset_content_type: application/zip
