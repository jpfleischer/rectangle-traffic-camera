name: Build & Release (Windows) — TV / RP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: false

jobs:
  guard:
    name: Guard (choose only one, build tv OR build rp)
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Enforce one build token
        shell: bash
        run: |
          msg="${{ github.event.head_commit.message }}"
          tv=0
          rp=0
          [[ "$msg" == *"build tv"* ]] && tv=1
          [[ "$msg" == *"build rp"* ]] && rp=1
          if [[ $tv -eq 1 && $rp -eq 1 ]]; then
            echo "Error: use only one token: 'build tv' OR 'build rp' (not both)."
            exit 1
          fi

  tracksviewer:
    name: Build & Release TracksViewer (Windows)
    needs: guard
    runs-on: windows-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'build tv')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r tracksviewer/requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller) — TracksViewer
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --name TracksViewer `
            --paths roadpairer `
            --paths tracksviewer `
            --hidden-import clickhouse_client `
            --hidden-import mp4_player `
            --hidden-import tracksviewer_app `
            --collect-submodules tracksviewer_app `
            --collect-submodules PySide6 `
            --collect-submodules shiboken6 `
            --collect-submodules rasterio `
            --collect-data rasterio `
            --exclude-module PySide6.QtWebEngineCore `
            --exclude-module PySide6.QtWebEngineWidgets `
            --exclude-module PySide6.QtWebEngine `
            --exclude-module PySide6.QtQml `
            --exclude-module PySide6.QtQuick `
            --exclude-module PySide6.QtMultimedia `
            --exclude-module PySide6.QtMultimediaWidgets `
            tracksviewer/visualize_tracks_gui.py

      - name: Zip build folder
        shell: pwsh
        run: |
          Compress-Archive -Path dist/TracksViewer/* -DestinationPath TracksViewer-windows.zip -Force

      - name: Compute next version tag (tv patch bump)
        id: version
        shell: bash
        run: |
          set -e
          API="https://api.github.com/repos/$GITHUB_REPOSITORY/releases/latest"
          LATEST="$(curl -fsSL "$API" | jq -r .tag_name || true)"

          # Only bump if latest tag is tv-vX.Y.Z, else start at tv-v0.0.0
          if [[ -z "$LATEST" || "$LATEST" == "null" || "$LATEST" != tv-v* ]]; then
            LATEST="tv-v0.0.0"
          fi

          VER="${LATEST#tv-v}"
          IFS='.' read -ra P <<< "$VER"
          if [ ${#P[@]} -lt 3 ]; then P+=(0); fi
          P[2]=$((P[2]+1))

          echo "tag=tv-v${P[0]}.${P[1]}.${P[2]}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: TracksViewer ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TracksViewer-windows.zip
          asset_name: TracksViewer-windows.zip
          asset_content_type: application/zip

  roadpairer:
    name: Build & Release RoadPairer (Windows)
    needs: guard
    runs-on: windows-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'build rp')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller) — RoadPairer
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --name RoadPairer `
            --paths roadpairer `
            --hidden-import clickhouse_client `
            --collect-submodules PySide6 `
            --collect-submodules shiboken6 `
            --collect-submodules rasterio `
            --collect-data rasterio `
            --exclude-module PySide6.QtWebEngineCore `
            --exclude-module PySide6.QtWebEngineWidgets `
            --exclude-module PySide6.QtWebEngine `
            --exclude-module PySide6.QtQml `
            --exclude-module PySide6.QtQuick `
            --exclude-module PySide6.QtMultimedia `
            --exclude-module PySide6.QtMultimediaWidgets `
            roadpairer/app.py

      - name: Zip build folder
        shell: pwsh
        run: |
          Compress-Archive -Path dist/RoadPairer/* -DestinationPath RoadPairer-windows.zip -Force

      - name: Compute next version tag (rp patch bump)
        id: version
        shell: bash
        run: |
          set -e
          API="https://api.github.com/repos/$GITHUB_REPOSITORY/releases/latest"
          LATEST="$(curl -fsSL "$API" | jq -r .tag_name || true)"

          # Only bump if latest tag is rp-vX.Y.Z, else start at rp-v0.0.0
          if [[ -z "$LATEST" || "$LATEST" == "null" || "$LATEST" != rp-v* ]]; then
            LATEST="rp-v0.0.0"
          fi

          VER="${LATEST#rp-v}"
          IFS='.' read -ra P <<< "$VER"
          if [ ${#P[@]} -lt 3 ]; then P+=(0); fi
          P[2]=$((P[2]+1))

          echo "tag=rp-v${P[0]}.${P[1]}.${P[2]}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: RoadPairer ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: RoadPairer-windows.zip
          asset_name: RoadPairer-windows.zip
          asset_content_type: application/zip
