name: Build & Release TracksViewer (Windows)

on:
  push:
    branches: [ main ]   # or master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_release:
    if: contains(github.event.head_commit.message, 'build it')
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r tracksviewer/requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --name TracksViewer `
            --paths roadpairer `
            --paths tracksviewer `
            --hidden-import clickhouse_client `
            --collect-all rasterio `
            --collect-all PySide6 `
            tracksviewer/visualize_tracks_gui.py

      - name: Zip build folder
        shell: pwsh
        run: |
          Compress-Archive -Path dist/TracksViewer/* -DestinationPath TracksViewer-windows.zip -Force

      - name: Install jq
        shell: pwsh
        run: choco install jq -y

      - name: Compute next version tag (patch bump)
        id: version
        shell: bash
        run: |
          set -e
          API="https://api.github.com/repos/$GITHUB_REPOSITORY/releases/latest"
          LATEST="$(curl -fsSL "$API" | jq -r .tag_name || true)"
          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            LATEST="v0.0.0"
          fi
          VER="${LATEST#v}"
          IFS='.' read -ra P <<< "$VER"
          if [ ${#P[@]} -lt 3 ]; then P+=(0); fi
          P[2]=$((P[2]+1))
          echo "tag=v${P[0]}.${P[1]}.${P[2]}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: TracksViewer ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TracksViewer-windows.zip
          asset_name: TracksViewer-windows.zip
          asset_content_type: application/zip
